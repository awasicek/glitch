<!DOCTYPE html>
<html ng-app="glitch">
  <head>
    <meta charset="utf-8">
    <title>Glitch</title>
    <!-- LIBRARIES -->
      <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
      <!-- TypedJS -->
    <script src="/js/typed.js"></script>
      <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
      <!-- Angular -->
    <script src="/js/angular.js"></script>
    <script src="/js/angular-ui-router.js"></script>
    <!-- ANGULAR APP -->
    <script src="/js/app.js"></script>
    <script src="/js/authInterceptor.js"></script>
    <script src="/js/authService.js"></script>
    <script src="/js/userService.js"></script>
    <script src="/js/mainCtrl.js"></script>
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body ng-controller="MainController as main">


    <!-- Nav Bar begin -->
        <nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" ui-sref="home" style="color: rgba(24, 223, 230, 0.8)">Glitch</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a ui-sref="users" ng-show="main.isAuthed()">Users</a></li>
                <li><a ui-sref="signup" ng-hide="main.isAuthed()">Sign Up</a></li>
                <li><a ui-sref="login" ng-hide="main.isAuthed()">Login</a></li>
                <li><a ng-click="main.logout()" ng-show="main.isAuthed()" style="cursor: pointer">Logout</a></li>
                <li><a ui-sref="profile" ng-show="main.isAuthed()">Profile</a></li>
                <li><a ui-sref="begin">Begin</a></li>
                </li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    <!-- Nav Bar end -->

    <!-- Background Video begin -->
    <div id="video" style="margin: 0; padding: 0">
      <video autoplay loop muted src="./videos/background-video-abstract-hd.mp4"></video>
    </div>
    <!-- <div id="video" class="embed-responsive embed-responsive-16by9" style="margin: 0; padding: 0">
      <video class="embed-responsive-item" autoplay loop muted src="./videos/background-video-abstract-hd.mp4"></video>
    </div> -->
    <!-- Background Video end -->

      <div ui-view></div>

    </div>

    <div style="width: 220px; margin: auto; padding-bottom: 10px">
      <img src="images/finder-icon.png" style="height: 50px; width: 50px;" alt="" />
      <img src="images/trash-icon.png" style="height: 50px; width: 50px;" alt="" />
      <img src="images/itunes-icon.png" style="height: 50px; width: 50px;" alt="" />
      <img src="images/system-preferences-icon.png" style="height: 50px;" alt="" />
    </div>


    <footer class="footer" style="background-color: rgba(20, 20, 20, 1); padding-top: 10px">
      <div class="container">
        <p style="text-align: center; color: rgba(24, 223, 230, 0.8)">Glitch &copy 2016</p>
      </div>
    </footer>


  </body>
</html>
