<div style="min-height: 675px; height: 675px">
  <div class="form-group" style="width: 400px; background-color: rgba(0, 0, 0, 0.15); padding: 20px; margin: 20px; border-radius: 5px">
    <h1 style="color: rgba(24, 223, 230, 0.8); text-shadow: 2px 2px #202020;">Sign Up</h1>
    <input type="text" class="form-control" ng-model="main.firstname" placeholder="First Name"><br>
    <input type="text" class="form-control" ng-model="main.lastname" placeholder="Last Name"><br>
    <input type="text" class="form-control" ng-model="main.email" placeholder="Email"><br>
    <input type="password" class="form-control" ng-model="main.password" placeholder="Password"><br>
    <br>
    <button class="btn btn-default btn-primary" ng-click="main.register()" style="background-color: rgba(24, 223, 230, 0.8); text-shadow: 1px 1px #202020;">Register</button>
  </div>
</div>
