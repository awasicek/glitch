<div style="min-height: 675px; height: 675px">

  <div class="container" style="width: 500px; background-color: rgba(0, 0, 0, 0.15); padding: 20px; margin: 20px; border-radius: 5px">
    <h1 style="color: rgba(24, 223, 230, 0.8); text-shadow: 3px 3px #202020;">Profile</h1>

    <div class="well" style="background-color: rgba(0, 0, 0, 0.3); border: none; color: white">
      <h3>Name: {{main.currentUser.firstname}} {{main.currentUser.lastname}}</h2>
      <h3>Email: {{main.currentUser.email}}</h2>
        <!-- add statistics on player's choices and comparison to what other users chose -->
    </div>
      <button ng-click="main.edit()" class="btn btn-default btn-primary" style="background-color: rgba(24, 223, 230, 0.8); text-shadow: 1px 1px #202020;">Edit Account</button>
  </div>

  <div ng-if="main.editing" class="form-group" style="width: 400px; background-color: rgba(0, 0, 0, 0.15); padding: 20px; margin: 20px; border-radius: 5px">
      <h1 style="color: rgba(24, 223, 230, 0.8); text-shadow: 2px 2px #202020;">Edit</h1>
      <form ng-submit="main.update()">
      <input ng-model="main.editingUser.firstname" type="text" placeholder="First name" class="form-control" style="margin-bottom: 5px">
      <input ng-model="main.editingUser.lastname" type="text" placeholder="Last name" class="form-control" style="margin-bottom: 5px">
      <input ng-model="main.editingUser.email" type="text" placeholder="Email" class="form-control" style="margin-bottom: 5px">
      <input ng-model="main.editingUser.password" type="password" placeholder="Password" class="form-control" style="margin-bottom: 5px">
      <button type="submit" class="btn btn-default btn-primary" style="text-shadow: 1px 1px #202020;">Update User</button>
      <button ng-click="main.editing=false" class="btn btn-default btn-warning" style="text-shadow: 1px 1px #202020;">Cancel</button>
      </form>
  </div>


</div>
